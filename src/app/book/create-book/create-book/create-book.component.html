<div class="row">
  <div class="col-xs-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
              <div class="col-xs-12">
                  <button type="submit" class="btn btn-success" [disabled]="!form.valid">Add</button>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="name">title</label>
                      <input type="text" id="name" formControlName="title" class="form-control">
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name">year</label>
                    <input type="text" id="name" formControlName="year" class="form-control">
                </div>
            </div>
        </div>    <div class="row">
          <div class="col-xs-12">
              <div class="form-group">
                  <label for="name">author</label>
                  <input type="text" id="name" formControlName="author" class="form-control">
              </div>
          </div>
      </div>    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="name">rank</label>
                <input type="number" id="name" min="0" class="form-control"formControlName="rank" class="form-control">
            </div>
        </div>
    </div>

      </form>
  </div>
</div>
